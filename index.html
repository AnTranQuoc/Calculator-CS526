<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Online calculator</title>
  <meta name="description" content="Online calculator">
  <meta name="keywords" content="calculator, javascript calculator, online calculator, front_end development, app, web app">
  <link rel="stylesheet" href="css/normalize.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
</head>

<body>
  <h1>JavaScript Calculator</h1>
  <ul class="credits">
    <li>Made by <a href="/" target="_blank">AnTran</a></li>
    <li><a href="https://github.com/AnTranQuoc" target="_blank">GitHub</a></li>
  </ul>

  <div class="container">
    <div class="output">
      <div id="clearAll"></div>
      <p id="result">0</p>
      <p id="expression">0</p>
    </div>
    <div id="buttons">
      <div class="numbers">
        <button class="btn btn-num">7</button>
        <button class="btn btn-num">8</button>
        <button class="btn btn-num">9</button>

        <button class="btn btn-num">4</button>
        <button class="btn btn-num">5</button>
        <button class="btn btn-num">6</button>

        <button class="btn btn-num">1</button>
        <button class="btn btn-num">2</button>
        <button class="btn btn-num">3</button>

        <button class="btn btn-num">.</button>
        <button class="btn btn-num">0</button>
        <button class="btn btn-num">=</button>
      </div>
      <div class="operators">
        <button class="btn btn-opr">ce</button>
        <button class="btn btn-opr">/</button>
        <button class="btn btn-opr">x</button>
        <button class="btn btn-opr">-</button>
        <button class="btn btn-opr">+</button>
      </div>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
